{% block content %}
{% include 'nav-bar.html' %}

<div class="container">

    {% for profil in profils %}

      <div class="card shadow-lg border border-secondary rounded">

              <img src="{% static 'images/user.png' %}" alt="">
            </div>

              <h2>{{ profil.nom }}</h2>
              <h2>{{ profil.prenom }}</h2>
              <div class="size">
                <span><a href="#" class="fa fa-facebook"></a></span>
                <span><a href="#" class="fa fa-linkedin"></a></span>
                <span><a href="#" class="fa fa-twitter"></a></span>
              </div>
              <a class="btn btn-dark btn-block" href="#">View Profil</a>          
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
  
</div>
