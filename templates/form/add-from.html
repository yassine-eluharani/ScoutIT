{% extends 'base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/allAround.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <form action="" method="POST">
        {% csrf_token %}
        {% for form in formset  %}
        {{ formset.management_form }}   
        <div class="card shadow-lg mt-5 mb-5 pr-5 pt-5 pl-5 pb-4 border border-secondary rounded">
            <div class="card-body">
                {{ form  }}   
            </div>            
        </div>  
                                                       
        {% endfor %}
        <input class="btn btn-dark btn-block mt-3 button-hover mb-5" type="submit" name="submit">
    </form>
</div>
{% endblock content %}
