{% load static %}


<div class="pr1">
  <div class="header">

    <a  href="{% url 'index' %}">Home</a>
    <a  href="Contact.html">Profile</a>
    <a href="{% url 'about' %}">About us</a>
    <a href="{% url 'contact' %}">Contact us</a>

</div>
